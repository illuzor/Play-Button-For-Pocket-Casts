<!DOCTYPE html>
<html>

<body>
    <label id="play_enabled_label">
        <input type="checkbox" id="play_enabled">
    </label>

    </br>

    <label id="skip_enabled_label">
        <input type="checkbox" id="skip_enabled">
    </label>

    </br>

    <label id="ntp_enabled_label">
        <input type="checkbox" id="ntp_enabled">
    </label>

    </br>
    </br>

    <label id="page_label">
      </br>
      <select id="page">
          <option value="default"/>
          <option value="podcasts"/>
          <option value="discover"/>
          <option value="new-releases"/>
          <option value="in-progress"/>
          <option value="starred"/>
          <option value="none"/>
      </select>
    </label>

    </br>
    </br>

    <label id="play_label">
      </br>
      <select id="play">
          <option value="first"/>
          <option value="last"/>
          <option value="random"/>
          <option value="none"/>
      </select>
    <label>
    </br>
    </br>

    <button id="save"/> <button id="shortcuts" style="float: right;"/>
    <script src="options.js"></script>
</body>

</html>
