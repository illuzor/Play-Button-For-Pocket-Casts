<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div class="container">
    <div class="settings-list">
        <div class="checkbox-wrapper">
            <input type="checkbox" id="play_enabled">
            <label for="play_enabled" id="play_enabled_label"></label>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="skip_enabled">
            <label for="skip_enabled" id="skip_enabled_label"></label>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="ntp_enabled">
            <label for="ntp_enabled" id="ntp_enabled_label"></label>
        </div>

        <div class="select-wrapper">
            <label id="page_label" for="page"></label>
            <select id="page">
                <option value="default"></option>
                <option value="podcasts"></option>
                <option value="discover"></option>
                <option value="new-releases"></option>
                <option value="in-progress"></option>
                <option value="starred"></option>
                <option value="uploaded-files"></option>
                <option value="none"></option>
            </select>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="pin_tab">
                <label for="pin_tab" id="pin_tab_label"></label>
            </div>
        </div>

        <div class="select-wrapper">
            <label id="play_label" for="play"></label>
            <select id="play">
                <option value="first"></option>
                <option value="last"></option>
                <option value="random"></option>
                <option value="none"></option>
            </select>
        </div>
    </div>

    <div class="button-container">
        <button id="save"></button>
        <button id="shortcuts"></button>
    </div>
</div>
<script src="options.js"></script>
</body>
</html>
