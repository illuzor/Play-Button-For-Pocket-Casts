<!DOCTYPE html>
<html>

<body>
    <label>
        <input type="checkbox" id="play_enabled"> Enable Play/Pause hardware key
    </label>

    </br>

    <label>
        <input type="checkbox" id="skip_enabled"> Enable Prev/Next hardware keys
    </label>

    </br>

    <label>
        <input type="checkbox" id="ntp_enabled"> Show "Nothing to play" alert
    </label>

  </br>
  </br>

    Page to open:
    <select id="page">
        <option value="default">Default</option>
        <option value="podcasts">Podcasts</option>
        <option value="discover">Discover</option>
        <option value="new-releases">New Releases</option>
        <option value="in-progress">In Progress</option>
        <option value="starred">Starred</option>
        <option value="none">Disabled</option>
    </select>

    </br>
    </br>

    If player is inactive:
    <select id="play">
        <option value="first">play first podcast from top</option>
        <option value="last">play first podcast from bottom</option>
        <option value="random">play random podcast</option>
        <option value="none">don`t play</option>
    </select>

    </br>
    </br>

    <button id="save">Save</button>
    <script src="options.js"></script>
</body>

</html>
